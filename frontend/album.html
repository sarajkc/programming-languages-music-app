<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sound sphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
<div class="container">

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="main.html"></a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-3">
                <a class="nav-link active" aria-current="page" href="./main.html">
                  <i class="fa-solid fa-house"></i>Home
                </a>
              </li>

              <li class="nav-item mx-3">
                <a class="nav-link" href="./artist.html">
                  <i class="fa-solid fa-microphone"></i> Artists
                </a>
              </li>

              <li class="nav-item mx-3">
                <a class="nav-link" href="./album.html">
                <i class="fa-solid fa-record-vinyl"></i> Discography
                </a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="./song.html">  
                    <i class="fa-brands fa-itunes-note"></i> Songs
                    </a>
              </li>
            </ul>
            <form class="d-flex">
              <input id ="search" class="form-control me-2" type="search" placeholder="Search for an artist">
              <button id="search-btn" class="btn btn-outline-secondary" type="button">
                  <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            </form>
          </div>
        </div>
      </nav>
    <br>
    <h3 class="h3">Albums
    <a href="add-album.html" class="btn btn-sm btn-light">
        <i class="fa-solid fa-plus"></i> Add an album
    </a>
    </h3>
    <table class="table">
        <thead>
            <tr >
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Release year</th>
                <th scope="col">Genre</th>
                <th scope="col">Total tracks</th>
                <th scope="col">Artist</th>
                <th scope="col">Date of entry</th>
                <th scope="col">Updated</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody id="table"></tbody>
    </table>
</div>

<template id="album">
    <tr>
        <td scope="row" class="id"></td>
        <td class="title"></td>
        <td class="releaseYear"></td>
        <td class="genre"></td>
        <td class="totalTracks"></td>
        <td class="artist"></td>
        <td class="created"></td>
        <td class="updated"></td>
        <td>
            <div class="btn-group">
                <a href="#" class="btn btn-sm btn-outline-dark edit" style="margin-right:8px">
                    <i class="fa-solid fa-pen-to-square"></i> Update
                </a>
                <button type="button" class="btn btn-sm btn-outline-danger remove">
                    <i class="fa-solid fa-trash-can"></i></i> Delete
                </button>
            </div>
        </td>

    </tr>
</template>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
