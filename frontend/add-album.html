    <h2 class="h2">Add new album</h2>
    <div>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">

        <input type="number" class="form-control" id="releaseYear">
      </div>

        <label for="genre" class="form-label">Genre</label>

      </div>

        <input type="number" class="form-control" id="totalTracks">
      </div>

      <div class="mb-3">
        <label for="artist" class="form-label">Artist</label>
        <select class="form-select" id="artist"></select>
      </div>

      <button type="submit" class="btn btn-outline-secondary" id="save"> 
        <i class="fa-solid fa-floppy-disk"></i>
